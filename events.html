<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Join us for an unforgettable paragliding experience in 2025! Explore breathtaking locations, connect with fellow pilots, and take part in exciting flights and activities. Book your spot now and be part of the adventure!">
    <meta name="keywords" content="Paragliding, paragliding courses, adventures, learn to paraglide, training, trips, holidays, extreme sports travel, adventure travel, paraglide around the world">
    <!-- Title -->
    <title>Paraglobe | Events 2025</title>

    <!-- Favicons generated by favicon.io -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">

    <!-- Bootstrap 5 CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<!-- Classes on body set to work with mt-auto on footer to ensure it always stays at the bottom of the page -->
<body class="d-flex flex-column min-vh-100">
    <!-- Navigation -->
    <nav id="navbar" class="navbar navbar-expand-lg" data-bs-theme="dark">
        <div class="container">
          <a class="navbar-brand" href="index.html">
            <img src="assets/images/logo.webp" alt="Paraglobe logo" class="logo">
          </a>
          <button
            class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <!-- ms-auto to push the navigation links to the right -->
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="events.html">Events 2025</a>
              </li>
              <!-- Contact & Booking button -->
              <li class="nav-item">
                <a href="contact.html" class="btn btn-success ms-lg-3">Contact & Booking</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <!-- Header with video -->
    <header class="container">
        <div class="row">
            <div class="col-12 col-xl-6">Intro text</div>
            <div class="col-12 col-xl-6">Video</div>
        </div>
    </header>

    <!-- Main element including sections on event 2025. It is not part of the grid structure -->
    <main>
        <!-- Services section -->
        <section class="container">
            <div class="row">
                <div class="col-12">Services section heading</div>
                <div class="col-12 col-md-6 col-xl-3">Services card</div>
                <div class="col-12 col-md-6 col-xl-3">Services card</div>
                <div class="col-12 col-md-6 col-xl-3">Services card</div>
                <div class="col-12 col-md-6 col-xl-3">Services card</div>
            </div>
        </section>
    </main>

    <!-- Footer section/ contact-->
    <!-- mt-auto to push footer to the bottom of the page -->
    <footer id="contact" class="mt-auto">
      <div class="container section">
          <div class="row justify-content-center">
              <div class="col-12 text-center">
                <h2 class="visually-hidden">Contact us!</h2>
            </div>
              <!-- Contact info -->
              <div class="col-12 col-md-6 col-xl-4">
                <h3 class="">Contact info</h3>
                <address>
                  <strong><i class="fa-solid fa-location-dot"></i> Paraglobe</strong><br>
                  12 Skyglide Avenue<br>
                  Southampton<br>
                  SO15 3FL
                </address>
                <p><i class="fa-solid fa-envelope"></i> info@paraglobe.co</p>
                <!-- Social media links -->
                <div class="social-links mt-4">
                  <a href="https://www.instagram.com/" target="_blank" aria-label="Visit our Instagram page (opens in a new tab)" rel="noopener"><i class="fa-brands fa-instagram"></i></a>
                  <a href="https://www.facebook.com/" target="_blank" aria-label="Visit our Facebook page (opens in a new tab)" rel="noopener"><i class="fa-brands fa-square-facebook"></i></a>
                  <a href="https://www.x.com/" target="_blank" aria-label="Visit our X feed (opens in a new tab)" rel="noopener"><i class="fa-brands fa-x-twitter"></i></a>
                  <a href="https://www.youtube.com/" target="_blank" aria-label="Visit our YouTube page (opens in a new tab)" rel="noopener"><i class="fa-brands fa-youtube"></i></a>        
                </div>
              </div>
              <!-- Sign up -->
              <div class="col-12 col-md-6 col-xl-4">
                <h3 class="">Join our newsletter</h3>
              </div>
          </div>
      </div>
    </footer>


    <!-- Bootstrap JS script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/40abaa3c87.js" crossorigin="anonymous"></script>
</body>
</html>
